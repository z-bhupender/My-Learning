{% extends 'base.html' %}
{% block title %} Update {% endblock title %}
{% block css %}
<link rel="stylesheet" href="/static/css/update.css" />
{% endblock css %}
{% block body %}
<section class="container-fluid" id="update-section">
    <form action="/update/{{note.sno}}" method="POST">
        <div class="row">
            <div class="col-2 p-3 m-0 left-side">
                <button type="submit" class="gap-2 px-4 py-2 w-100 d-flex align-items-center justify-content-center"
                    title="Add To List">Update</button>
            </div>
            <div class="col-10 p-3 m-0 right-side">
                <article class="d-flex align-items-center flex-column gap-4">
                    <input type="text" name="title" value="{{note.title}}" id="title" placeholder="Title" class="p-1" />
                    <textarea name="desc" id="description" placeholder="Description"
                        class="p-1">{{note.desc}}</textarea>
                </article>
            </div>
        </div>
    </form>
</section>
{% endblock body %}
