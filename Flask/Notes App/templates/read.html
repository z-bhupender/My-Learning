{% extends 'base.html' %}
{% block title %} Update {% endblock title %}
{% block css %}
<link rel="stylesheet" href="/static/css/read.css" />
{% endblock css %}
{% block body %}
<div class="container-fluid" id="read-section">
    <div class="row">
        <div class="col-2 p-3 m-0 left-side">
            <a href="/update/{{note.sno}}"
            class="d-inline-block gap-2 px-4 py-2 d-flex align-items-center justify-content-center">Update Todo</a>
        </div>
        <div class="col-10 p-3 m-0 right-side">
            <div class="mb-3">
                <h2>{{note.title}}</h2>
            </div>
            <div class="mb-3">
                <p>{{note.desc}}</p>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
